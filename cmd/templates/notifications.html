{{define "notifications"}}

<div id="notificationContainer" aria-live="polite" aria-atomic="true"
    style="position: absolute;top: 0;right: 0;padding: 20px;z-index: 9999;">

    {{ if .Count }}

    {{ range $key, $row := .List }}

    <div id="notification_{{ $key }}" class="toast notifications" role="alert" aria-live="assertive" aria-atomic="true"
        data-autohide="false">
        <div class="toast-body alert alert-{{ $row.Type }} m-0">
            <h4 class="m-0">
                {{ $row.Text }}
                <button type="button" class="btn btn-sm ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </h4>
        </div>
    </div>

    {{ end }}

    <script>
        $(document).ready(function () {
            $('.notifications').toast('show');
        });
    </script>
    {{ end }}

</div>

{{end}}
